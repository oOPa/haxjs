<!DOCTYPE HTML>
<html>
<head>

<title>pixi.js example 1</title>
<script src="../js/Box2dWeb-2.1.a.3.min.js"></script>
<script src="../js/constants.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="../js/pixi.min.js"></script>

<script src="../js/pixi.vector.js"></script>
<script src="../js/PixiTextInput.js"></script>
<script src="../js/physics.js"></script>	
<script src="../js/loader.js"></script>	
<script src="../js/rendering.js"></script>	
<script src="../js/controller.js"></script>	
<script src="../js/player.js"></script>	
<script type="text/javascript">
var load = function()
{
	var game = window.game = new Loader();	
	game.createRenderer().startRender();
	window.vagrant = game.createPlayer("vagrant",20);
	window.onyema = game.createPlayer("onyema",20);
	window.controller = new Controller(window.vagrant);
}
</script>

</head>
	
<body style="background-color:rgb(147,158,127)" onload="load()">

<div class="center-block" style="display:flex;justify-content:center;align-items:center;">
<div id="viewport"></div>
<div id="game-view"></div>
		<div id="chat-view"></div>
		<div id="options-view"></div>
	</div>
	</body>
</html>
