<style type="text/css">
.center-text{text-align:center;}
body { padding-top: 70px; }

#game-view {
        width: 100%;
		   text-align:center;
    }
</style>
</head>	
<body onload="window.ui=new HaxballUI();">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
   
  </div>
</nav>
<!-- nickname -->

<div id="nick-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="text-center modal-header">
        <h4 class="modal-title">Enter nickname to get started</h4>
      </div>
      <div class="modal-body center-block center-text">
	
				<input type="text" name="nick" id="nick" onkeypress="$('#play').attr('disabled',false);">
		
      </div>
      <div class="modal-footer center-text">
        <button type="button" class="btn btn-primary" id="play" disabled>Play!</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


	<!-- -->
<div id="content" class="container">
<div class="row">

	
	<div class="col-md-12">
		<div class="panel panel-default	">
			<div class="panel-heading">
				<button id="create" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Create Room</button>
				<button class="btn btn-default" id="join" disabled>Join Room</button>
				<button id="refresh" class="pull-right btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh</button>
			</div>
			<table class="table" id="roomlist-table">
				<thead>
					<th>Room name</th>
					<th>Players</th>
					<th>Pass</th>
					<th class="pull-right">Distance~</th>
				</thead>
				<tbody></tbody>
			</table>
			  <div class="panel-footer">0 Players in 0 rooms in 0 countries</div>
		</div>
	</div>
</div>
</div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="text-center modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create room</h4>
      </div>
      <div class="modal-body">
        <span>Room Name:</span><input type="text" name="room" id="room" class="pull-right"> <span class="glyphicon">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="create_room_modal">Create Room</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="game-view"></div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    
  </div>
</nav>

</body>


</html>
